{% extends 'base.html' %}
{% block title %}Удалить фото{% endblock %}
{% block content %}
    <h3 class="text-center">Фотка{{ foto.foto.url }} будет удалена!</h3>
    <form class="text-center" action="{% url "webapp:foto_delete" foto.pk %}"
          method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="ОК" class="btn btn-danger">
        <a href="{% url 'webapp:index' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
